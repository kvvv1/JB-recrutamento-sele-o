<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Sistema{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/all.min.css">
    <!-- Bootstrap CSS e JS (caso não tenha adicionado ainda) -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />


    <!-- Bootstrap Multiselect CSS e JS -->
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-multiselect/dist/css/bootstrap-multiselect.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-multiselect/dist/js/bootstrap-multiselect.min.js"></script>

    <style>
        /* Para telas de dispositivos móveis (até 768px de largura) */
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
            }

            .content {
                margin-left: 0;
            }

            .navbar-profile {
                position: static;
                text-align: center;
            }

            /* Outros ajustes para telas menores */
            .card-title {
                font-size: 1.2rem;
            }

            .btn {
                width: 100%;
            }
        }

        /* Para tablets e telas médias (até 992px de largura) */
        @media (max-width: 992px) {
            .sidebar {
                width: 80px;
            }

            .content {
                margin-left: 100px;
            }

            /* Ajustes no tamanho da fonte para tablets */
            h1 {
                font-size: 1.8rem;
            }

            .card-title {
                font-size: 1.5rem;
            }
        }

        /* Para desktops grandes (até 1200px de largura) */
        @media (max-width: 1200px) {
            .content {
                margin-left: 120px;
            }

            /* Outros ajustes para telas grandes */
            .sidebar .nav-link-text {
                display: none;
            }
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
        }

        .sidebar {
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            width: 240px;
            padding: 20px;
            background-color: #ffff;
            color: black;
            border-right: 3px solid #dee2e6;
            transition: width 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .sidebar.collapsed {
            width: 80px;
        }

        .sidebar .logo {
            text-align: center;
            margin-bottom: 20px;
        }

        .sidebar .logo img {
            width: 70%;
        }

        .sidebar.collapsed .logo img {
            width: 90%;
        }

        .sidebar .toggle-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            background-color: #ffffff;
            color: black;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            margin-bottom: 20px;
        }

        .sidebar .toggle-btn i {
            color: black;
        }

        .sidebar.collapsed .toggle-btn {
            width: 30px;
            height: 30px;
        }

        .sidebar .nav-link {
            color: black;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: start;
        }

        .sidebar.collapsed .nav-link {
            justify-content: center;
        }

        .sidebar.collapsed .nav-link-text,
        .sidebar.collapsed .title {
            display: none;
        }

        .content {
            margin-left: 260px;
            padding: 20px;
            transition: margin-left 0.3s ease;
        }

        .content.collapsed {
            margin-left: 100px;
        }

        .title {
            font-weight: 600;
            font-size: 1.2rem;
            color: #173145;
            margin-bottom: 20px;
            text-align: center;
        }

        .title span.conservadora {
            color: #AB1A18;
        }

        .navbar-profile {
            position: absolute;
            right: 20px;
            top: 20px;
            display: flex;
            align-items: center;
        }

        .navbar-profile img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .dropdown-menu-end {
            right: 0;
            left: auto;
        }

        .navbar-profile {
            position: absolute;
            right: 20px;
            top: 20px;
            display: flex;
            align-items: center;
            font-size: 1rem;
        }

        .navbar-profile img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .navbar-profile a {
            color: black;
            /* Define o nome do usuário como preto */
            text-decoration: none;
            /* Remove a linha de sublinhado */
            font-weight: 600;
            /* Adiciona peso à fonte */
        }

        .navbar-profile a:hover {
            color: #AB1A18;
            /* Muda a cor ao passar o mouse, se desejar */
        }

        .navbar-profile i {
            margin-left: 5px;
        }
    </style>
</head>

<body>
    <div class="sidebar" id="sidebar">
        <button class="toggle-btn" id="toggle-btn" onclick="toggleSidebar()">
            <i class="fas fa-bars"></i>
        </button>
        <div class="logo text-center py-3">
            <img src="/static/images/logo2.png" alt="Logo" class="img-fluid">
        </div>
        <ul class="nav flex-column px-3">
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('home') }}">
                    <i class="fas fa-home"></i> &nbsp;
                    <span class="nav-link-text">Página Inicial</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('indicadores') }}">
                    <i class="fas fa-chart-bar"></i> &nbsp;
                    <span class="nav-link-text">Indicadores</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('display') }}" target="_blank">
                    <i class="fas fa-tv"></i> &nbsp;
                    <span class="nav-link-text">Painel da TV</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('historico_completo') }}">
                    <i class="fas fa-history"></i> &nbsp;
                    <span class="nav-link-text">Histórico</span>
                </a>
            </li>

            {% if current_user.is_admin %}
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('admin_dashboard') }}">
                    <i class="fas fa-users-cog"></i> &nbsp;
                    <span class="nav-link-text">Gerenciamento</span>
                </a>
            </li>
            {% endif %}
        </ul>
    </div>

    <div class="content" id="content">
        <!-- Perfil e Dropdown -->
        <div class="navbar-profile">
            <i class="fas fa-user-circle" style="font-size: 40px; color: black; margin-right: 10px;"></i>
            <div class="dropdown">
                <a href="#" class="dropdown-toggle" id="profileDropdown" role="button" data-bs-toggle="dropdown"
                    aria-expanded="false">
                    {{ current_user.name }}
                </a>
                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="profileDropdown">
                    <li><a class="dropdown-item" href="{{ url_for('account_settings') }}">Configurações da Conta</a></li>
                    <li><a class="dropdown-item" href="{{ url_for('logout') }}">Logout</a></li>
                </ul>
            </div>
        </div>
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="{{ url_for('static', filename='js/menu.js') }}"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('collapsed');
            const content = document.getElementById('content');
            content.classList.toggle('collapsed');
        }
    </script>
</body>

</html>
