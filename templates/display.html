<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de TV</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <style>
        body {
            background-color: #f0f8ff;
            font-family: 'Poppins', sans-serif;
            color: #333;
        }

        .container {
            max-width: 100%;
            padding: 20px;
        }

        .current-call {
            display: flex;
            justify-content: space-between;
            align-items: center;
            text-align: center;
            background-color: #fff;
            border: 2.5px solid #AB1A18;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            position: relative;
            color: black;
        }

        .current-call .ticket-info,
        .current-call .guiche-info {
            flex: 1;
            position: relative;
        }

        .current-call .header {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 10px;
            color: #AB1A18;
        }

        .current-call .ticket-number {
            font-size: 5em;
            font-weight: bold;
            color: black;
            word-break: break-all;
        }

        .current-call .guiche-info {
            font-size: 2.5em;
            font-weight: bold;
            color: black;
            margin-top: 10px;
        }

        .current-call .name {
            font-size: 4em;
            font-weight: bold;
            color: black;
        }

        .current-call .current-time {
            font-size: 1.5em;
            font-weight: normal;
            color: black;
            margin-top: 10px;
        }

        .logo-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 15%;
            opacity: 0.8;
        }

        .stage-badge {
            display: inline-block;
            font-size: 2em;
            font-weight: bold;
            padding: 0.25em 0.8em;
            border-radius: 16px;
            margin-bottom: 8px;
            margin-top: 8px;
            letter-spacing: 1px;
        }

        .stage-badge.RH {
            background: #e6f2ff;
            color: #007bff;
            border: 2px solid #007bff;
        }

        .stage-badge.DP {
            background: #e6ffe6;
            color: #28a745;
            border: 2px solid #28a745;
        }

        /* Badge das chamadas recentes, menor */
        .call-info .stage-badge {
            font-size: 1.2em;
            padding: 0.15em 0.7em;
            margin-left: 1em;
            vertical-align: middle;
        }

        .previous-calls {
            padding: 20px;
            background-color: #ffffff;
            border: 2.5px solid #AB1A18;
            border-radius: 10px;
            overflow-y: auto;
        }

        .previous-calls .header {
            font-size: 2em;
            margin-bottom: 20px;
            color: #AB1A18;
            text-align: center;
        }

        .call-info-container {
            width: 100%;
        }

        .call-info {
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 1.5em;
            margin-bottom: 15px;
            padding: 10px;
            border-bottom: 1px solid #dcdcdc;
        }

        .call-info .name {
            font-size: 1.5em;
            font-weight: bold;
            flex: 2;
            color: #173145;
        }

        .call-info .ticket-number,
        .call-info .guiche-info,
        .call-info .call-time {
            font-weight: bold;
            flex: 1;
            text-align: left;
        }

        .call-info .ticket-number {
            color: #AB1A18;
        }

        .call-info .guiche-info {
            color: #173145;
        }

        .call-info .call-time {
            color: #6c757d;
        }

        .footer {
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 20px 0;
            font-size: 1.5em;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="current-call">
            <!-- Logo centralizada entre "Senha Atual" e "Guichê" -->
            <img src="/static/images/logo2.png" alt="Logo" class="logo-center">

            <div class="ticket-info">
                <div class="header">SENHA ATUAL</div>
                <div class="ticket-number" id="current-ticket-number">N/A</div>
                <div class="name" id="current-name">N/A</div>
                <div class="current-time" id="current-ticket-time">N/A</div>
            </div>
            <div class="guiche-info">
                <span id="current-stage-badge" class="stage-badge RH">RH</span>
                <div class="header" style="margin-top: 0;">GUICHÊ</div>
                <div id="current-guiche">N/A</div>
            </div>
        </div>

        <div class="previous-calls">
            <div class="header">Chamadas Recentes</div>
            <div class="call-info-container">
                {% for ticket in called_tickets %}
                <div class="call-info">
                    <div class="name">{{ ticket.name | first_and_second_name }}</div>
                    <div class="ticket-number">SENHA: {{ ticket.ticket_number }}</div>
                    <div class="guiche-info">GUICHÊ: {{ ticket.guiche }}</div>
                    <div class="call-time">{{ ticket.called_at }}</div>
                    <span class="stage-badge {{ ticket.stage or 'RH' }}">{{ ticket.stage or 'RH' }}</span>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>

    <div class="footer">
        Horário de Brasília: <span id="current-time"></span>
    </div>

    <audio id="alert-sound" src="../static/css/sounds/alert.mp3" preload="auto"></audio>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script>
        function updateTime() {
            var now = new Date();
            var options = { hour: '2-digit', minute: '2-digit', second: '2-digit', timeZone: 'America/Sao_Paulo' };
            var timeString = now.toLocaleTimeString('pt-BR', options);
            document.getElementById('current-time').textContent = timeString;
        }
        setInterval(updateTime, 1000);
        updateTime();

        var socket = io.connect('http://' + document.domain + ':' + location.port);

        socket.on('update_display', function (data) {
            document.getElementById('current-ticket-number').textContent = data.current_ticket_number;
            document.getElementById('current-guiche').textContent = data.current_guiche;
            document.getElementById('current-name').textContent = data.current_name;
            document.getElementById('current-ticket-time').textContent = data.current_time || 'N/A';
            // Badge setor (RH ou DP), agora do lado do GUICHÊ!
            var badge = document.getElementById('current-stage-badge');
            badge.textContent = data.stage || 'RH';
            badge.className = 'stage-badge ' + (data.stage || 'RH');
            // Chamadas recentes
            var recentCallsContainer = document.querySelector('.previous-calls .call-info-container');
            recentCallsContainer.innerHTML = '';
            (data.called_tickets || []).forEach(function (ticket) {
                var callInfo = document.createElement('div');
                callInfo.className = 'call-info';
                callInfo.innerHTML = `
                    <div class="name">${ticket.name}</div>
                    <div class="ticket-number">SENHA: ${ticket.ticket_number}</div>
                    <div class="guiche-info">GUICHÊ: ${ticket.guiche}</div>
                    <div class="call-time">${ticket.called_at}</div>
                    <span class="stage-badge ${ticket.stage || data.stage || 'RH'}">${ticket.stage || data.stage || 'RH'}</span>
                `;
                recentCallsContainer.appendChild(callInfo);
            });
            // Áudio
            // Áudio
            if (data.play_audio) {
                var audio = document.getElementById('alert-sound');
                audio.play().then(function () {
                    var setor = data.stage === 'DP' ? 'para o Departamento Pessoal' : 'para o RH';
                    var announcement = "Chamando " + data.current_name +
                        ", senha " + data.current_ticket_number +
                        ", para o guichê " + data.current_guiche + ", " + setor + ".";
                    readOutLoud(announcement);
                }).catch(function (error) {
                    var setor = data.stage === 'DP' ? 'para o Departamento Pessoal' : 'para o RH';
                    var announcement = "Chamando " + data.current_name +
                        ", senha " + data.current_ticket_number +
                        ", para o guichê " + data.current_guiche + ", " + setor + ".";
                    readOutLoud(announcement);
                });
            }

        });

        function readOutLoud(text) {
            var msg = new SpeechSynthesisUtterance(text);
            msg.rate = 0.8;
            window.speechSynthesis.speak(msg);
        }
    </script>
</body>

</html>
