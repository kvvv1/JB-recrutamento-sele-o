<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
            color: #333;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        .logo {
            margin: 20px 0;
        }
        .logo img {
            max-width: 200px;
        }
        .option {
            display: inline-block;
            width: 30%;
            margin: 10px;
            padding: 20px;
            border: 2px solid #AB1A18;
            border-radius: 10px;
            text-decoration: none;
            color: #AB1A18;
            font-weight: 600;
            font-size: 1.5rem;
            transition: background-color 0.3s, color 0.3s;
        }
        .option:hover {
            background-color: #AB1A18;
            color: #fff;
        }
        .option i {
            font-size: 3rem;
            margin-bottom: 10px;
            color: inherit;
        }
        .option:hover i {
            color: #fff;
        }
        .welcome-message {
            font-size: 2rem;
            font-weight: 600;
            color: #AB1A18;
            margin-bottom: 30px;
            opacity: 0;
            transform: translateY(-20px);
            transition: opacity 0.6s ease-out, transform 0.6s ease-out;
        }
        .welcome-message.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .navbar-profile {
            position: absolute;
            right: 20px;
            top: 20px;
            display: flex;
            align-items: center;
        }
        .navbar-profile img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .dropdown-menu-end {
            right: 0;
            left: auto;
        }

        .navbar-profile {
            position: absolute;
            right: 20px;
            top: 20px;
            display: flex;
            align-items: center;
            font-size: 1rem;
        }

        .navbar-profile img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .navbar-profile a {
            color: black;  /* Define o nome do usuário como preto */
            text-decoration: none;  /* Remove a linha de sublinhado */
            font-weight: 600;  /* Adiciona peso à fonte */
        }

        .navbar-profile a:hover {
            color: #AB1A18;  /* Muda a cor ao passar o mouse, se desejar */
        }

        .navbar-profile i {
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <div class="container">

        <div class="logo">
            <img src="/static/images/logo2.png" alt="Logo">
        </div>
        <div id="welcome-message" class="welcome-message">
            Seja bem-vindo, {{ current_user.name }}! 
        </div>
        <a href="{{ url_for('sistema_rs') }}" class="option">
            <i class="fas fa-users"></i><br>SISTEMA R&S
        </a>
        <a href="{{ url_for('sistema_os') }}" class="option">
            <i class="fas fa-file-alt"></i><br>SISTEMA OS
        </a>
        <a href="{{ url_for('painel') }}" class="option">
            <i class="fas fa-ticket-alt"></i><br>SISTEMA DE SENHAS
        </a>
    </div>

    <div class="content" id="content">
        <!-- Perfil e Dropdown -->
        <div class="navbar-profile">
            <i class="fas fa-user-circle" style="font-size: 40px; color: black; margin-right: 10px;"></i>
            <div class="dropdown">
                <a href="#" class="dropdown-toggle" id="profileDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    {{ current_user.name }}
                </a>
                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="profileDropdown">
                    <li><a class="dropdown-item" href="{{ url_for('account_settings') }}">Configurações da Conta</a></li>
                    <li><a class="dropdown-item" href="{{ url_for('logout') }}">Logout</a></li>
                </ul>
            </div>
        </div>            
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const welcomeMessage = document.getElementById('welcome-message');
            setTimeout(() => {
                welcomeMessage.classList.add('visible');
            }, 500); // Atraso para a animação começar
        });
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
